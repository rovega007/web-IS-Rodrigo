<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <link rel="stylesheet" href="./styles.css">

</head>
<body>
    <div class="contendor">
        <h1 class="titulo"> Crear Producto</h1>
        <form class="formulario-contenedor" action="">
            <div class="campos">
                <label for="nombre">Nombre del producto</label>
                <input name="nombre" type="text" value="" placeholder="Ingresa nombre del producto">
            </div>
            <div class="campos">
                <label for="precio">Precio del producto</label>
                <input name="precio" type="number" value="" placeholder="Ingresa precio del producto">
            </div>
            <div class="boton-contenedor">
                <input class="boton" type="submit" value="Registrar">

            </div>
        </form>

    </div>
    
</body>
</html>
